<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>jQuery.respos Demo</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="respos.js"></script>
<script>
$(function(){
	$('.btn').respos('.bg',{
		width: 600,
		height: 400
	});
});
</script>
<style>
* {
	margin: 0;
	padding: 0;
}
.img {
	position: relative;
}
.bg {
	width: 100%;
	padding-top: 67%;
	background: url(http://dummyimage.com/600x400/000/fff) no-repeat left top;
	-webkit-background-size: 100%;
	background-size: 100%;
}
.btn {
	position: absolute;
	top: 100px;
	left: 100px;
	width: 100px;
	height: 100px;
}
.btn img {
	width: 100%;
	height: auto;
}
</style>
</head>
<body>
<div class="img">
	<div class="bg"></div>
	<div class="btn"><img src="http://dummyimage.com/100x100/fff/000" width="100" height="100" alt=""></div>
</div>
</body>
</html>
