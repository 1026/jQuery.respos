<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>jQuery.respos Demo</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="respos.js"></script>
<script>
$(function(){
	$('.bg').respos('.btn')
});
</script>
<style>
* {
	margin: 0;
	padding: 0;
}
.img {
	position: relative;
}
.bg {
	width: 100%;
	height: auto;
	max-width: 100%;
}
.btn {
	position: absolute;
	top: 100px;
	left: 100px;
}
</style>
</head>
<body>
<div class="img">
	<img src="http://dummyimage.com/600x400/000/fff" width="600" height="400" alt="" class="bg">
	<div class="btn"><img src="http://dummyimage.com/100x100/fff/000" width="100" height="100" alt=""></div>
</div>
</body>
</html>
